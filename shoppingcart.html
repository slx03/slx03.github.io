<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link rel = "stylesheet" href = "shoppingcartstyle.css">
</head>
<body>
    <h1 id = "title">NILE COMMERCE</h1>
    <div class="navbar">
        <button onclick = "location.href = 'index.html'">Home</button>
        <button onclick = "location.href = 'signin.html'">Sign in</button>
        <button onclick = "location.href = 'sellitem.html'">Sell</button>
        <button onclick = "location.href = 'shoppingcart.html'">Shopping cart</button>
    </div>
    <div class = "center">
        <h2>Shopping cart</h2>
    </div>
    <div class = "center">
        <h3>Your products</h3>
    </div>
    <hr size = 1 width = "50%">
    <div>
        <div class = "center" style = "overflow-x: auto;">
            <table>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
                <tr>
                    <td class = "image">
                        <img src = "bookimage.jpg">
                    </td>
                    <td>Harry Potter and the Philosopher's Stone</td>
                    <td class = "quantity">1</td>
                    <td class = "price">€15</td>
                </tr>
                <tr>
                    <td class = "image">
                        <img src = "vinylimage.jpg">
                    </td>
                    <td>The Weekend - Starboy</td>
                    <td class = "quantity">1</td>
                    <td class = "price">€25</td>
                </tr>
            </table>
        </div>
        <div class = "tot">
            <h3 id = "total">Total:&nbsp;<output>€40.00</output></h3>
            <button type = "submit">Checkout</button>
        </div>
    </div>
</body>
</html>
